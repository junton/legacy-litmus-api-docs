<p style="margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; border-top-width: 0px; border-right-width: 0px; border-bottom-width: 0px; border-left-width: 0px; border-style: initial; border-color: initial; font-weight: inherit; font-style: inherit; font-size: 13px; font-family: inherit; vertical-align: baseline; line-height: 1.5em;">You can think of the EmailTest class as a representation of your email test. So the first thing you need to do is create a new email test object. Let's do this now in pseudo code:</p>
<p>&nbsp;</p>
<pre>
var emailTest = new EmailTest() 
</pre>
